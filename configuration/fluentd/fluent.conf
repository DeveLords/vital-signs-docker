<source>
    @type tail
    path /var/log-pom/radar_testing.csv
    tag pom.vitalsigns
    <parse>
        @type csv
        keys time, heartRate_out, breathRate_out, heartRate_out_CM, heartRate_4Hz_CM, heartRate_xCorr_CM
        time_key time
    </parse>
</source>

<match pom.vitalsigns>
    @type kafka2

    brokers kafka1:9092
    
    <format>
        @type json
    </format>

    topic_key test
    default_topic messages

    compression_codec gzip
</match>

